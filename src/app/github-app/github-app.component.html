<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3>Github User Search</h3>
                </div>
                <div class="card-body">
                    <form class="row" (submit)="searchUser()">
                        <div class="form-group col-10">
                            <input [(ngModel)] ="githubUserQuery" name="githubUserQuery" type="search" class="form-control" placeholder="Github user...">
                        </div>
                        <div class="col-1">
                            <input type="submit" value="Search" class="btn btn-info btn-small">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-github-repos [githubRepos]="githubRepos"></app-github-repos>
        </div>
    </div>
</div>
